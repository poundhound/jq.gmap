<html dir="ltr" lang="ja">
<head>
<meta charset="utf-8" />
<title>jquery.gmap.js</title>
<style type="text/css">
#map_canvas {
	width: 460px;
	height: 460px;
}
</style>
</head>

<body>

<div id="map_canvas">
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="//maps.google.com/maps/api/js?sensor=false"></script>
<script src="./jquery.gmap.js"></script>
<script>
$(function() {
	$('div#map_canvas').gmap({
		centerLat: 35.697128,
		centerLng: 139.702563,
		zoom: 16,
		navCtr: true,
		mapTypeCtr: true,
		scaleCtr: false,
		mapType: google.maps.MapTypeId.ROADMAP, //SATELLITE,HYBRID,TERRAIN
		//mkImg: './common/img/icon_map01.png',
		popup: '新宿ロフト<br />東京都新宿区歌舞伎町1-12-9 タテハナビル',
		popupState: true
	});
});
</script>
</body>
</html>
